<div class="container margin-top-30">

    <div class="row">
      <div class="col-md-1">
        <img src="assets/img/grc-big.png"
              class="img-circle mx-auto d-block small-logo"
              alt="GRC-music">
      </div>
      <div class="col-md-4 form-group pt-2">
        <input class="form-control input-sm" type="text">
      </div>
      <div class="col-md-1 pt-2">
        <a class="nav-link" [routerLink]="['/list']">Buscar</a>
      </div>
    </div>

    <div class="row margin-top-30" *ngIf="searching">
      <div class="col-md-5 col-centered">
        <img src="assets/img/progress.gif"
              class="img-circle mx-auto d-block big-logo"
              alt="GRC-music">
      </div>
    </div>

    <div class="row margin-top-30"
      *ngIf="listArtist.length === 0 && !searching">
      <div class="col-md-12 margin-top-30">
        <h3>No hay coincidencias en la busqueda</h3>
      </div>
    </div>

    <div class="row" *ngIf="listArtist.length > 0">
      <table class="table">
      <thead class="thead-default">
        <tr>
          <th>Desde</th>
          <th>Nombre</th>
          <th>Popularidad</th>
          <th>Ver</th>
        </tr>
      </thead>
      <tbody>
      <tr *ngFor="let artist of listArtist">
        <td>{{ artist.from }}</td>
        <td>{{ artist.name }}</td>
        <td>{{ artist.followers }}</td>
        <!-- https://angular.io/docs/ts/latest/guide/router.html#!#query-parameters -->
        <td><a class="nav-link" [routerLink]="['/artist']">Ir a artista</a></td>
      </tr>
      </tbody>
      </table>
    </div>

</div>
